version: '3.8'

services:
  devices:
    build: ./devices
    container_name: devices
    ports:
      - "5000:5000"
    networks:
      - iot-net

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - iot-net

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    networks:
      - iot-net
    depends_on:
      - prometheus

networks:
  iot-net:
    driver: bridge